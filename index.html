<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Генерация пароля</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                      <label for="passwordLimit">Длина строки ( <span id="password-length">10</span> )</label>
                      <input type="range" class="form-control" id="passwordLimit" value="10" max="50">
                    </div>
                    <div class="form-group">
                        <label for="numberPasswords">Количество паролей ( <span id="password-number">6</span> )</label>
                        <input type="range" class="form-control" id="numberPasswords" value="6" max="100">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="checkNumbers" checked>Цифры</label>
                        <input type="checkbox" class="form-check-input" id="checkNumbers" checked>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="checkLettersLowercase">Строчные буквы</label>
                        <input type="checkbox" class="form-check-input" id="checkLettersLowercase" >
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="checkLettersUppercase">Прописные буквы</label>
                        <input type="checkbox" class="form-check-input" id="checkLettersUppercase">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="checkSymbols">Спец симвалы</label>
                        <input type="checkbox" class="form-check-input" id="checkSymbols">
                    </div>
                    <button type="button" class="btn btn-primary" id="generationBtn">Генерировать</button>
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="mt-5 block">
                    <ol id="out">
                        ...
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" ></script>
    <script src="js/main.js"></script>
</body>
</html>
